<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kvartira Ma'lumotlarini Yangilash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .image-preview {
            margin-top: 15px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kvartira Maʼlumotlarini Yangilash</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="id_title">Sarlavha:</label>
            {{ form.title }}

            <label for="id_deck">Tavsif:</label>
            {{ form.deck }}

            <label for="id_locashion">Joylashuv:</label>
            {{ form.locashion }}

            <label for="id_price">Narx:</label>
            {{ form.price }}

            <label for="id_image">Rasm yuklash (ixtiyoriy):</label>
            {{ form.image }}

            {% if form.instance.image %}
            <div class="image-preview">
                <img src="{{ form.instance.image.url }}" alt="Hozirgi rasm">
            </div>
            {% endif %}

            <button type="submit">Saqlash</button>
        </form>

        <a class="back-link" href="{% url 'kvartira' %}">⬅ Orqaga</a>
    </div>
</body>
</html>
